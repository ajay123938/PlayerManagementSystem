<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Football Sport Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

  <div class="header">

    <h2>Player <br>Management  System</h2>
   
     <div class="nav">
     <h4>Player Management System</h4>
   
     </div>
     </div>


   <div class="main">
    <div class="show1">
    <div class="addplayer"><button class="btn btn-light" class="addplayerbutt" onclick="addplayer()">Add Player</button></div>
     <div class="card" style="width: 18rem;height:100px">
     
     <div class="show">
       <div class="item" ><h4>Total</h4></div>
       <div class="item" style="border-left:0.1px solid white"><h4>Player</h4></div>
       <div class="item"  style="border-left:0.1px solid white"><h4>Teams</h4></div>
       <div class="item" id="total" style="border-top:0.1px solid white" ></div>
       <div class="item" id="player" style="border-left:0.1px solid white;border-top:0.1px solid white">25</div>
       <div class="item"  id="teams" style="border-left:0.1px solid white;border-top:0.1px solid white">32</div>
      </div>
    </div>


    </div>

      <div class="player">

        <table id ="tabledata" class="table table-dark table-striped-columns">
          <thead>
            <tr>
              <th scope="col"><button class="btn btn-secondary" onclick="Prev()">Prev</button></th>
              <th scope="col" colspan="6"><button class="btn btn-secondary" onclick="Next()">Next</button>
              <label for="selecttab" id="name">Filter Player:</label>
                <select class="criteria"  id="selecttab" class="selectCateogry">
                  <option value="none">Select</option>
                <option value="age">age</option>
                <option value="perfromance">perfromance</option>
               <option value="position">position</option>
              </select>
             </th>
            </tr>
            <tr>
              <th scope="col">sn0</th>
              <th scope="col">Name</th>
              <th scope="col">age</th>
              <th scope="col">position</th>
              <th scope="col">perfromance</th>
              <th scope="col">team</th>
              <th scope="col" width="200px">Action</th>
            </tr>
          </thead>
          <tbody id="playerlist">
         
          
          </tbody>
        </table>
      </div>
    </div>

     </div>
